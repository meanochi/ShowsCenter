<div class="personal-area-container">
  <h1>אזור אישי</h1>

  @if (loadError()) {
    <p class="error-msg">{{ loadError() }}</p>
  } @else if (user(); as u) {
    <section class="update-details-section">
      <h2>עדכון פרטים</h2>
      <div class="form-card">
        <div class="flex flex-column gap-3">
          <div class="flex flex-column gap-2">
            <p-floatLabel variant="on">
              <input
                pInputText
                id="pfname"
                type="text"
                [(ngModel)]="editUser.firstName"
                autocomplete="given-name"
                name="pfname"
                class="w-full"
              />
              <label for="pfname" class="block text-900 font-medium">שם פרטי</label>
            </p-floatLabel>
          </div>
          <div class="flex flex-column gap-2">
            <p-floatLabel variant="on">
              <input
                pInputText
                id="plname"
                type="text"
                [(ngModel)]="editUser.lastName"
                name="plname"
                class="w-full"
                autocomplete="family-name"
              />
              <label for="plname" class="block text-900 font-medium">שם משפחה</label>
            </p-floatLabel>
          </div>
          <div class="flex flex-column gap-2">
            <p-floatLabel variant="on">
              <input
                pInputText
                id="pphone"
                type="tel"
                [(ngModel)]="editUser.phoneNumber"
                name="pphone"
                class="w-full"
                autocomplete="tel"
              />
              <label for="pphone" class="block text-900 font-medium">מספר טלפון</label>
            </p-floatLabel>
          </div>
          <div class="flex flex-column gap-2">
            <p-floatLabel variant="on">
              <input
                pInputText
                id="pemail"
                type="email"
                [(ngModel)]="editUser.emailAddress"
                name="pemail"
                class="w-full"
                autocomplete="email"
              />
              <label for="pemail" class="block text-900 font-medium">כתובת דוא"ל</label>
            </p-floatLabel>
          </div>
          <div class="flex flex-column gap-2">
            <p-floatLabel variant="on">
              <p-password
                [(ngModel)]="newPassword"
                [toggleMask]="true"
                placeholder="השאר ריק אם לא לשנות"
                [feedback]="false"
                autocomplete="new-password"
              />
              <label class="block text-900 font-medium">סיסמה חדשה (אופציונלי)</label>
            </p-floatLabel>
          </div>
          @if (saveMessage(); as msg) {
            <p class="save-msg" [class.success]="msg === 'success'" [class.error]="msg === 'error'">
              {{ msg === 'success' ? 'הפרטים נשמרו בהצלחה' : 'שגיאה בשמירת הפרטים' }}
            </p>
          }
          <button
            pButton
            pRipple
            [label]="saving() ? 'שומר...' : 'שמירת פרטים'"
            icon="pi pi-check"
            class="w-full"
            [disabled]="saving()"
            (click)="save()"
          ></button>
        </div>
      </div>
    </section>
  } @else {
    <p>טוען...</p>
  }
</div>
