<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '25rem' }" (onHide)="hideDialog()">
  <ng-template #header>
    <div class="inline-flex items-center justify-center gap-2">
      <span class="font-bold whitespace-nowrap">הוסף קטגוריה חדש</span>
    </div>
  </ng-template>

  <div class="flex items-center gap-4 mb-2 mt-1">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="categoryName"
        style="width: 31ch"
        class="flex-auto"
        autocomplete="off"
        [(ngModel)]="name"
      />
      <label for="categoryName">שם הקטגוריה</label>
    </p-floatlabel>
  </div>

  @if (submitError) {
    <div class="p-2 mb-2 surface-100 border-round text-red-600 text-sm">
      {{ submitError }}
    </div>
  }

  <ng-template #footer>
    <p-button
      label="ביטול"
      [text]="true"
      severity="secondary"
      (click)="hideDialog()"
      [disabled]="submitLoading"
    />
    <p-button
      label="שמור"
      [outlined]="true"
      severity="secondary"
      (click)="addCategory()"
      [loading]="submitLoading"
      [disabled]="submitLoading || !name"
    />
  </ng-template>
</p-dialog>
